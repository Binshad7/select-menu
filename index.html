<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
    <div class="container">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="SelectMenu_Img/arrow.png" id="Img"  alt="">
            </div>

           <ul id="list" class="hide">
            <li class="options">
                <img src="SelectMenu_Img/whatsapp.png" alt="">
                
                <p>Whatsapp</p>
            </li>
            <a href="https://www.instagram.com/binshad.op?igsh=MXVyajJ0cXFvbmNlaQ==">
            <li class="options">
                <img src="SelectMenu_Img/instagram.png" alt="">
                <p>Instagram</p>
            </li>
            </a>
            <li class="options">
                <img src="SelectMenu_Img/facebook.png" alt="">
                <p>Facebook</p>
            </li>
           </ul>

        </div>
    </div>
  
    <script src="finsh.js"></script>
</body>
</html>
